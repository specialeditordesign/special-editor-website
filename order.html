<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order - Special Editor</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <nav>
      <div class="logo">Special Editor</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="order.html" class="active">Order</a></li>
      </ul>
    </nav>
  </header>

  <section class="order-form">
    <h2>Place Your Order</h2>
    <p>Fill out the form below and we’ll get back to you quickly!</p>

    <form>
      <input type="text" placeholder="Your Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="text" placeholder="Phone Number" required>
      <select required>
        <option value="">Select Service</option>
        <option>Logo Design</option>
        <option>Video Editing</option>
        <option>Social Post</option>
        <option>Other</option>
      </select>
      <textarea placeholder="Describe your project in detail" rows="5" required></textarea>

      <label>Choose Payment Method:</label>
      <div class="payment-methods">
        <label><input type="radio" name="payment" required> Payoneer</label>
        <label><input type="radio" name="payment"> bKash</label>
        <label><input type="radio" name="payment"> Nagad</label>
        <label><input type="radio" name="payment"> IBBL Bank</label>
        <label><input type="radio" name="payment"> DBBL Bank</label>
      </div>

      <button type="submit" class="btn">Submit Order</button>
    </form>
  </section>
<script>
  const form = document.querySelector("form");
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    alert("✅ Thank you! Your order has been received.\nWe'll contact you soon.");
    form.reset(); // Optional: clears form fields
  });
</script>

</body>
</html>
