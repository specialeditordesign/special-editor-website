<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Special Editor</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

  <!-- Contact Hero Section -->
  <section class="contact-hero">
    <div class="hero-content">
      <h1>Let’s Work Together</h1>
      <p>Whether you’re ready to start or just want to chat, I’d love to hear from you.</p>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <!-- Left Column -->
      <div class="contact-info">
        <ul>
          <li><i class="fas fa-briefcase"></i> <a href="https://www.fiverr.com/users/specialeditor" target="_blank">Fiverr: specialeditor</a></li>
          <li><i class="fas fa-briefcase"></i> <a href="https://www.upwork.com/freelancers/sakib" target="_blank">Upwork: sakib</a></li>
          <li><i class="fas fa-envelope"></i> ahmedsakib857@gmail.com</li>
          <li><i class="fas fa-phone"></i> Phone/WhatsApp: 01986610086</li>
          <li><i class="fas fa-globe"></i> specialeditordesign.github.io</li>
          <li><i class="fas fa-map-marker-alt"></i> Khulna, Bangladesh</li>
        </ul>
        <div class="social-icons">
          <a href="https://www.facebook.com/specialeditor.design" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/specialeditor.design" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://www.linkedin.com/company/special-editor" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://www.youtube.com/@sakibspresent" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
      </div>

      <!-- Right Column: Contact Form -->
      <div class="contact-form">
        <form action="https://formspree.io/f/mqkrqgep" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required />

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject" />

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>

          <button type="submit" class="btn hire-me">SEND MESSAGE</button>
        </form>
      </div>
    </div>
  </section>

</body>
</html>
